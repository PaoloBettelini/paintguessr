<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Client</title>
	
	<style>
		#create {
			display: none;
		}
	</style>
</head>
<body>
	<div id="create">
		<h1>Create Game</h1>
		<br>
		<input type="radio" id="public" name="visibility" value="public" checked>
		<label for="public">Public</label>
		<br>
		<input type="radio" id="private" name="visibility" value="private">
		<label for="private">Private</label>
		<br>
		<br>
		<span>Username</span>
		<input id="createSectionUsername" type="text" oninput="setUsername(this.value)">
	</div>
	
	<div id="home">
		<button onclick="showCreateSection()">Create Game</button>
		<br><br>
		<button>Join Random</button>
		<br><br>
		<input id="token" type="text">
		<button onclick="join(document.getElementById('token').value)">Join Game</button>
		<br>
		<br>
		<span>Username</span>
		<input id="homeSectionUsername" type="text" oninput="setUsername(this.value)">
	</div>
	
	<script src="info.js"></script>
	<script src="selector.js"></script>
	<script src="client.js"></script>
</body>
</html>
