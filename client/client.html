<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Client</title>
	
	<style>
		#create {
			display: none;
		}

		#home {
			display: none;
		}

		#game {
			display: block;
		}
	</style>
</head>
<body>
	<h1>Paint Guessr</h1>
	
	<div id="create">
		<h1>Create Game</h1>
		<span id="maxUsersDisplay">Max Users (5)</span>
		<br>
		<input type="range" value="5" min="2" max="15" step="1" oninput="document.getElementById('maxUsersDisplay').innerHTML = 'Max Users: (' + this.value + ')'">
		<br>
		<br>
		<input type="radio" id="public" name="visibility" value="public" checked>
		<label for="public">Public</label>
		<br>
		<input type="radio" id="private" name="visibility" value="private">
		<label for="private">Private</label>
		<br>
		<br>
		<span>Username</span>
		<input id="createSectionUsername" type="text" oninput="setUsername(this.value)">
		<br>
		<button>Create</button>
	</div>
	
	<div id="home">
		<button onclick="showCreateSection()">Create Game</button>
		<br><br>
		<button>Join Random</button>
		<br><br>
		<input id="token" type="text">
		<button onclick="join(document.getElementById('token').value)">Join Game</button>
		<br>
		<br>
		<span>Username</span>
		<input id="homeSectionUsername" type="text" oninput="setUsername(this.value)">
	</div>

	<div id="game">
		<canvas id="canvas" width="500px" height="500px"></canvas>
	</div>
	
	<script src="info.js"></script>
	<script src="selector.js"></script>
	<script src="client.js"></script>
	<script src="game.js"></script>
</body>
</html>
